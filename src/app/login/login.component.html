<div class="container col-md-12">
    <div class="parent mt-5">
        <div class="row right ">
            <div class="col-md-6">
                <h3 class="text-center mt-5">Welcome Back</h3>
                <div class="text text-center mt-5">
                    <p><strong>Stay Connected To Your Accounts 24/7</strong></p>
                </div>
                <div class="img">
                    <img src="assets/images/login1.gif" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group col-md-6">

                    

                    <h1 class="text-center" >LOGIN</h1>
                    
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <input type="text" id="account" name="accno" formControlName="acno" placeholder="account Number" class="form-control" required>  
                        </div>
                        <p *ngIf="(this.loginForm.get('acno')?.touched || this.loginForm.get('acno')?.dirty) && this.loginForm.get('acno')?.errors" class="error mt-3 text-center text-danger">Invalid account Number</p>
                        <div class="mb-3">
                            <input type="password" name="pwd" id="pwd_login" formControlName="pswd" placeholder="enter your password" class="form-control" required>  
                        </div>
                        <p *ngIf="(this.loginForm.get('pswd')?.touched || this.loginForm.get('pswd')?.dirty) && this.loginForm.get('pswd')?.errors" class="error mt-3 text-center text-danger">Login requires password</p>
                        
                        <div class="mb-3">
                            <button type="submit" class="btn btn-outline-success col-md-12 ">LOGIN</button>
                            
                            <p class="mt-3">Doesn't have an account? <a routerLink="register">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
