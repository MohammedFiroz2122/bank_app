<div class="user container mt-5 col-6 col-md-6 col-lg-6 col-xl-6">
    <h3>welcome <span class="bg-danger">{{user}}</span> </h3>
</div>
<div class="container bg-success mt-5 rounded-pill col-12 col-md-12 col-lg-12 col-xl-12 text-center">

    <i class="fas fa-paper-plane"> DEPOSIT</i>
    
</div>
<div class="container">
    <form [formGroup]="depositForm" (ngSubmit)="deposit()">
        
        <div class="mt-3">
            <input type="text" class="form-control" name="acno" formControlName="acno"
                placeholder="Enter Account Number">
        </div>
        <p *ngIf="(this.depositForm.get('acno')?.touched || this.depositForm.get('acno')?.dirty) && this.depositForm.get('acno')?.errors"
            class="error mt-3 text-center text-danger">Invalid account Number</p>
        <div class="mt-3">
            <input type="text" class="form-control" name="pswd" formControlName="pswd"
                placeholder="Enter Your Password">
        </div>
        <p *ngIf="(this.depositForm.get('pswd')?.touched || this.depositForm.get('pswd')?.dirty) && this.depositForm.get('pswd')?.errors"
            class="error mt-3 text-center text-danger">Login requires password</p>
        <div class="mt-3">
            <input type="text" class="form-control" name="amt" formControlName="amt" placeholder="Enter the Amount">
        </div>
        <p *ngIf="(this.depositForm.get('amt')?.touched || this.depositForm.get('amt')?.dirty) && this.depositForm.get('amt')?.errors"
            class="error mt-3 text-center text-danger">please enter the amount</p>
        <button class="btn btn-submit bg-success mt-3" type="submit">Deposit</button>
    </form>
</div>

<div class="container bg-success mt-5 rounded-pill col-12 col-md-12 col-lg-12 col-xl-12 text-center">

    <i class="fas fa-handshake"> WITHDRAW</i>
    
</div>

<div class="container mt-3">
    <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
        
        <div class="mt-3">
            <input type="text" class="form-control" name="acno" formControlName="acno"
                placeholder="Enter Account Number">
        </div>
        <p *ngIf="(this.withdrawForm.get('acno')?.touched || this.withdrawForm.get('acno')?.dirty) && this.withdrawForm.get('acno')?.errors"
            class="error mt-3 text-center text-danger">Invalid account Number</p>
        <div class="mt-3">
            <input type="text" class="form-control" name="pswd" formControlName="pswd"
                placeholder="Enter Your Password">
        </div>
        <p *ngIf="(this.withdrawForm.get('pswd')?.touched || this.withdrawForm.get('pswd')?.dirty) && this.withdrawForm.get('pswd')?.errors"
            class="error mt-3 text-center text-danger">Login requires password</p>
        <div class="mt-3">
            <input type="text" class="form-control" name="amt" formControlName="amt" placeholder="Enter the Amount">
        </div>
        <p *ngIf="(this.withdrawForm.get('amt')?.touched || this.withdrawForm.get('amt')?.dirty) && this.withdrawForm.get('amt')?.errors"
            class="error mt-3 text-center text-danger">please enter the amount</p>
        <button class="btn btn-submit bg-success mt-3" type="submit">Withdraw</button>
    </form>

</div>
